<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunio Dashboard</title>
  </head>
  <body>
    <h1>Datos de Comunio</h1>
    <button onclick="getDashboardData()">Obtener Datos</button>
    <div id="data"></div>

    <script>
      async function getDashboardData() {
        try {
          const response = await fetch("http://localhost:8000/scrape");
          const data = await response.json();
          if (data.success) {
            document.getElementById("data").innerText = JSON.stringify(
              data.data,
              null,
              2
            );
          } else {
            document.getElementById("data").innerText = "Error: " + data.error;
          }
        } catch (error) {
          document.getElementById("data").innerText = "Error en la solicitud";
        }
      }
    </script>
  </body>
</html>
